<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>text manipulation</title>
    <style>
        h3{
            color:rgba(123,234,225,1);
            word-spacing: 1cm;
            letter-spacing: 5px;
            text-indent: 3cm;
            text-shadow: #0C5404;
        }

    </style>
</head>
<body>
<h3>mahesh is good boy...</h3>
<h1 style="direction: rtl">mahesh is very good boy</h1>
<h1 style="text-decoration: line-through">mahesh is very good boy</h1>
<h1 style="text-decoration: underline" >mahesh is very good boy</h1>
<h1 style="text-align: center">mahesh is very good boy</h1>
<h1 style="text-align: right">mahesh is very good boy</h1>
<h1 style="text-transform: capitalize" >mahesh is very good boy</h1>
<h1 style="text-transform: uppercase">mahesh is very good boy</h1>
<h1 style="text-shadow: 4px 3px 1px blue">mahesh is very good boy</h1>
</body>
</html>
